name: C/C++ CI

on: [push]

jobs:
  UnixBuild:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: |
        cmake -B build
        cd build
        make -j40
    - name: Test
      run: build/test

  WindowsBuild:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Configure
        run: |
          cmake -B build -G "MinGW Makefiles"
          cd build
          make
